<html>
<head>
	<title>Informasi Mahasiswa</title>
</head>
<body background="../images/img.jpg" bgcolor="black" text="white">
<img src="../images/img.jpg" align="center" width="100" height="50">
	<fieldset>
		<legend>Isi Data Mahasiswa</legend>
		<form>
		<table>
			<tr>
			<td>Nama Depan</td>
			<td>:</td>
			<td><input type="text" name="namadepan"></td>
			</tr>
			<tr>
			<td>Nama Belakang</td>
			<td>:</td>			
			<td><input type="text" name="namabelakang"><td>
			</tr>
			<tr>
			<td>Password</td>
			<td>:</td>	
			<td><input type="password" name="password"><td>
			</tr>
			<tr>
			<td>Jenis Kelamin</td>
			<td>:</td>
			<td>Pria<input type="radio" name="Gender" value="pria"></td>
			<td>Wanita<input type="radio" name="Gender" value="wanita"></td>
			</tr>
			<tr>
			<td>Fakultas</td>
			<td>:</td>
			<td><select name="fakultas">
				<option value="ftik">Fakultas Teknologi Informasi dan Komunikasi
				<option value="fkip">Fakultas Keguruan dan Ilmu  Pendidikan
				<option value="fpik">Fakultas Perikanan dan Ilmu Kelautan
			</select>
			</td>
			</tr>
			<tr><td>Kendaraan yang dimiliki:<td></tr>
			<tr>
			<td>Sepeda</td>
			<td><input type="checkbox" name="Sepeda"></td>
			</tr>
			<tr></tr>
			<tr>
			<td>Motor</td>
			<td><input type="checkbox" name="Motor"></td>
			</tr>
			<tr>
			<td>Mobil</td>
			<td><input type="checkbox" name="Mobil"></td>
			</tr>
			</table>
			</form>		
	</fieldset>
</body>
</html>
