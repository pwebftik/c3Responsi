<form>
<fieldset>
<legend><h1>Login</h1></legend>
<table>
	<tr>
		<td>Nama Depan</td>
		<td>:</td>
		<td><input type="text" name="namadepan"><br></td>
	</tr>
	<tr>
		<td>Nama Belakang</td>
		<td>:</td>
		<td><input type="text" name="namabelakang"><br></td>
	</tr>
	<tr>
		<td>Password</td>
		<td>:</td>
		<td><input type="password" name="password"><br></td>
	</tr>

	<tr>
		<td>Jenis Kelamin</td>
		<td>:</td>
		<td>
			<input type="radio" name="sex" value="pria" checked>Pria
			<input type="radio" name="sex" value="wanita">Wanita</td>
	</tr>
	<tr>
		<td>Fakultas</td>
		<td>:</td>
		<td><select name="mobil">
		<option value="FTIK"> FTIK</option>
		<option value="FISIP"> FISIP</option>
		<option value="FMIPA"> FMIPA</option>
		<option value="FKIP"> FKIP</option></td>
	</tr>
	<tr>
		<td>Kendaraan</td>
		<td>:</td>
		<td><input type="checkbox" name="sepeda">Sepeda 
		<input type="checkbox" name="motor">Motor 
		<input type="checkbox" name="mobil">Mobil
		<input type="checkbox" name="tidakada">Tidak ada </td>
	</tr>
	<tr>
		<td><input type="submit" name="Submit" value="Submit">
		</td>
	</tr>
</table>
</fieldset>
</form>
</body>
