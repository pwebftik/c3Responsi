<html>
<head>
	<title>FORM DATA MAHASISWA</title>
</head>
<body  background="img/ariana" bgcolor="#d0d0d0" text="red">
	<fieldset>
		<img src="img/ariana.jpg" align="top" width="100" height"50">
				<legend>
			DATA MAHASISWA
		</legend>
	<form>
		<table>
			<tr>
		<td>Nama Depan</td>
		<td>:</td>    
		<td><input type ="text" name ="firstname"/></td>
	</tr>
	<tr>
		<td>Nama Belakang</td>
		<td>:</td>    
		<td><input type ="text" name ="lastname"/></td>
	</tr>
		<tr>
		<td>Password</td>
		<td>:</td>    
		<td><input type ="password" name ="pwd"/></td>
	</tr>
	<tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
		<td><input type ="radio" name ="sex" value ="male"/>Laki-laki
		<input type ="radio" name ="sex" value ="female"/>Perempuan</td>
	</tr>
	<tr>
		<td>Fakultas</td>
		<td>:</td>
		<td><select name="Nama  Fakultas" size="1">
        <option values="1">FTIK</option>
        <option values="2">FKIP</option>  
        <option values="3">FAHUTAN</option></td>
        </select>
        </tr>
        <tr>
        <td>Kendaraan</td>
        <td>:</td>
        <td><input type  = "checkbox" name = "kendaraan" value = "Mobil"/>Mobil
        <input type = "checkbox" name = "kendaraan" value = "Motor"/>Motor
        <input type = "checkbox" name = "kendaraan" value = "tidak memiliki kendaraan"/>tidak memiliki kendaraan</td>
    </tr>
</table>
        <input type ="submit"/>
        <p align="bottom"><img src="img/ariana.jpg" alt="nothing" width="100" height"50"></p>

     </form>
</body>
</html>
