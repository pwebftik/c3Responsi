<!DOCTYPE html>
<html>
<head>
    <title> Responsi 2 </title>
</head>
<style type="text/css">
    .kiri{
        width: 200px;
    }
    .tengah{
        padding: 2px;
    }
</style>
<body text="#d8d8d8" bgcolor="black" background="img/gokotai.jpg"> <!-- latihan10-11 -->
<!-- latihan8,9 -->
<fieldset>
    <legend>Login</legend>
        <form>
        Username <input type="text" name="username" value="username">
        Password <input type="password" name="katakunci" value="passsssss">
        <input type="button" value="Login">
        </form>
</fieldset>
<img src="img/pic.jpg" width="200px" align="bottom" alt="kelinci coklat">
<h2>Data Mahasiswa</h2>
<table>
<form name="biodata" action="" method="get">
    <tr>
        <td class="kiri">Email</td>
        <td class="tengah">:</td>
        <td>
            <input type="text" name="uname">
        </td>
    </tr>
    <tr>
        <td class="kiri">Nama Depan</td>
        <td class="tengah">:</td>
        <td>
            <input type="text" name="namadepan">
        </td>
    </tr>
    <tr>
        <td class="kiri">Nama belakang</td>
        <td class="tengah">:</td>
        <td>
            <input type="text" name="namabelakang">
        </td>
    </tr>
    <tr>
        <td class="kiri">Jenis kelamin</td>
        <td class="tengah">:</td>
        <td>
            <input type="radio" name="jk" value="p" checked="on"> Pria
            <br>
            <input type="radio" name="jk" value="w"> Wanita
        </td>
    </tr>
    <tr>
        <td class="kiri">Fakultas</td>
        <td class="tengah">:</td>
        <td>
            <select name="fakultas">
                    <option value="ftik">FTIK</option>
                    <option value="fmipa">FMIPA</option>
                    <option value="fk">FEKON</option>
                </select>
        </td>
    </tr>
    <tr>
        <td class="kiri">Kendaraan yang dimiliki</td>
        <td class="tengah">:</td>
        <td>
            <input type="checkbox" name="vehicle" value="mobil" checked="on"> Mobil
            <br>
            <input type="checkbox" name="vehicle" value="motor"> Motor
            <br>
            <input type="checkbox" name="vehicle" value="SEPEDA"> Sepeda
        </td>
    </tr>
    <tr>
        <td class="kiri"></td>
        <td class="tengah"></td>
        <td>
        <br>
            <input type="submit" value="Save">
        </td>
    </tr>
</form>
</table>

</body>
</html>
